    <!--Vertex Shader to define the vertex positions and transformations-->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        }

    </script>

    <!--Fragment Shader to define the colors-->
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec4 uColor;

        void main() {
            gl_FragColor = uColor;
        }

    </script>

    <!--Common Files found online from CSU @https://gitlab.umiacs.umd.edu/ruofei/WebGL/tree/master/Common -->
